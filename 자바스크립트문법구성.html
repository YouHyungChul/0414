<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*자바스크립트의 문법 구성
        1) 변수, 연산자, 제어문, 함수, 배열, 객체 지원
        2) DOM API를 지원(html문서를 제어할 수 있다)
        3) 내장(Bulit-in)객체 지원(유용한 기능을 지원하기 위해 자바 스크립트 자체적으로 이미 존재하는 객체)
        상대적 개념 <-> 사용자 정의 객체라 하고 우리가 지금까지 정의했던 클래스를 말한다!!
        
        주요 내장객체
        1) Array
            사용예 ) var arr = new Array(); 즉 배열이 내장객체였다!!!
        2) Date
            날짜 관련한 유용한 기능을 모아놓은 객체
        3) String
            문자열과 관련된 기능을 모아놓은 객체
            var str = "korea"; // 스트링 객체를 생성한거다!! 암시적 생성법
            var str2 = new String("korea"); 명시적 생성법
        4) Math
            수학적 계산과 관련된 유용한 기능을 지원하는 객체
        5) Number
            정수와 관련된 유용한 기능을 지원하는 객체*/

        //아래의 데이터는 그냥 문자 수준이 아니라, 자바,c#등
        // 객체지향 프로그래밍 언어에서는 String객체로 지원된다
        // String도 객체이므로, 자체적으로 속성과 메서드가 있다!
        var s1 ="korea fighting";
        for(var i=0; i<s1.length;i++){
            document.write(s1.charAt(i));
        }

        //문자열의 제일 마지막 문자만 출력하시오.
        document.write(s1.charAt(s1.length-1));

        // 대문자로 변환
        document.write(s1.toUpperCase());

        var s2 = "photo.jpg";
        var arr  = s2.split(".");
        document.write(arr[0]);
        
        var s3 = "today you feel look tired very much";
        var res = s3.substring(6,14);
        document.write(res);
        

    </script>
</head>
<body>
    
</body>
</html>
